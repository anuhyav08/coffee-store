    <div class="form-radio" *ngFor= "let paymentType of paymentTypes">
      <label>
      <input type="radio" required name="paymentType" 
      [ngModel]="defaultPaymentType"
      required
      [value]="paymentType">
      {{paymentType}}  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
      </label>
    </div>
  </div>
  <div class="mb-3"></div>

  <div class="row">
    <div class="col-md-8 mb-3">
      <label for="cc-name">Name on card</label>
      <input 
      type="text" 
      class="form-control" 
      id="cc-name" 
      placeholder=""
      ngModel
      name="ccName"
      required>
      <small class="text-muted">Full name as displayed on card</small>
      <div class="invalid-feedback">
        Name on card is required
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 mb-3">
      <label for="cc-number">Credit card number</label>
      <input 
      type="text" 
      class="form-control" 
      id="cc-number" 
      placeholder="" required
      ngModel
      name="ccNumber"
      #ccNumber="ngModel">
    </div>
    <span 
    class="help-block" 
    *ngIf="!ccNumber.valid && ccNumber.touched">
       Please enter valid credit card number!</span>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3">
      <label for="cc-expiration">Expiration</label>
      <input 
      type="text" 
      class="form-control" 
      id="cc-expiration" 
      placeholder="" required
      ngModel
      name="ccExp">
      <div class="invalid-feedback">
        Expiration date required
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="cc-expiration">CVV</label>
      <input type="text" 
      class="form-control" 
      id="cc-cvv" 
      placeholder="" required
      ngModel
      name="cvv">
      <div class="invalid-feedback">
        Security code required
      </div>
    </div>
  </div>
  <hr class="mb-4">
  <button class="btn" type="submit" 
  routerLink="/ordersuccess" 
  [disabled]="!f.valid">Place Order</button>
</form>
